<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Korea osu!taiko</title>
	<link rel="stylesheet" href="{{ site.asset_url }}/css/app.osu.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
	<div id="wrap">
		<div id="login" class="content">
			<form>
				<label for="login_id">아이디</label>
				<input type="text" id="login_id" name="id" placeholder="아이디" required>
				<label for="login_pw">비밀번호</label>
				<input type="password" id="login_pw" name="password" placeholder="비밀번호" required>
				<button>로그인</button>
				<small>계정이 없으신가요? <a href="#register">회원가입</a></small>
			</form>
		</div>
		<div id="register" class="content">
			<form>
				<label for="login_id">아이디</label>
				<input type="text" id="register_id" name="id" placeholder="아이디" required>
				<label for="login_pw">비밀번호</label>
				<input type="password" id="register_pw" name="password" placeholder="비밀번호" required>
				<label for="login_pw">가입 비밀번호</label>
				<input type="text" id="register_code" name="code" placeholder="가입 비밀번호" required>
				<button>회원가입</button>
				<small>어이쿠 잘못 들어오셨나요? <a href="#login">로그인</a></small>
			</form>
		</div>
		<div id="leaderboard" class="content">
			<div id="leaderboard_nav" class="modes">
				<button type="button" value="taiko">osu!taiko</button>
				<button type="button" value="std">osu!standard</button>
				<button type="button" value="mania">osu!mania</button>
				<button type="button" value="ctb">osu!catch</button>
			</div>
			<table>
				<thead>
					<tr>
						<th>순위</th>
						<th>이름</th>
						<th>포퍼먼스 포인트</th>
						<th>랭크된 점수</th>
						<th>정확도</th>
						<th>플레이 수</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<form id="add_ranked">
				<strong>※ 비트맵을 등록하려면 인-게임에서 리더보드를 한 번 보고 나와야됩니다.</strong>
				<div>
					<input type="number" name="beatmapset_id" placeholder="비트맵 셋 ID">
					<input type="number" name="beatmap_id" placeholder="비트맵 ID">
					<button>등록</button>
				</div>
			</form>
		</div>
		<div id="profile" class="content">
			<a href="#leaderboard">&lt; 뒤로가기</a>
			<h1>R-18</h1>
			<div id="profile_nav" class="modes">
				<button type="button" value="taiko">osu!taiko</button>
				<button type="button" value="std">osu!standard</button>
				<button type="button" value="mania">osu!mania</button>
				<button type="button" value="ctb">osu!catch</button>
			</div>
			<ul></ul>
		</div>
	</div>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
	<script src="{{ site.asset_url }}/js/md5.min.js"></script>
	<script src="{{ site.asset_url }}/js/app.osu.js"></script>
</body>
</html>
