<div class="item">
	<div class="item-thumbnail">
		<div class="item-thumbnail-loader" data-src="{{ post.thumbnail }}"></div>
	</div>
	<div class="item-category">
	    {% for category in post.category %}
	        <a class="link" href="{{ site.baseurl }}/{{ category | slugify }}" title="{{ category }}">{{ category }}</a>
        	{% unless forloop.last %} {% endunless %}
        {% endfor %}
	</div>
	<h4 class="item-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
	<p class="item-summary">{{ post.excerpt | strip_html }}</p>
	<small class="item-date">{{ post.date | date: "%B %-d %Y" }}</small>
</div>
