---
layout: master
---
<div class="article">
	<div class="article-hdr">
		<h1>{{ page.title }}</h1>
		<small>
			<span>
			    {% for category in page.category %}
			        <a class="link" href="{{ site.baseurl }}/category/{{ category | downcase }}" title="{{ category }}">{{ category }}</a>
                	{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </span>
			<span>{{ page.date | date: "%B %-d %Y, %H:%M" }}</span>
		</small>
	</div>
	<div class="article-ctn">
        {{ content }}
	</div>
</div>
