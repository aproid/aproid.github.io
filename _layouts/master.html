<html lang="ko" class="no-js"> <!--<![endif]-->
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DBY4KKBK6D"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-DBY4KKBK6D');</script>
    {% include head.html %}
    {% if page.unique_css %}
    <link rel="stylesheet" type="text/css" href="{{ site.asset_url }}/css/{{ page.unique_css }}.css">
    {% endif %}
</head>
<body class="{{ page.layout | append: '-template' }}">
    <div class="wrap">
        <div class="menu">
            {% include header.html %}
            {% include aside.html %}
        </div>
        <div class="body">
    		<main class="ctn">
                {{ content }}
            </main>
            {% include footer.html %}
        </div>
    </div>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/jquery-lazy@1.7.10/jquery.lazy.min.js"></script>
    <script src="https://unpkg.com/infinite-scroll@3.0.5/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="https://unpkg.com/simple-jekyll-search@1.5.0/dest/simple-jekyll-search.min.js"></script>
    <script src="{{ site.asset_url }}/js/modernizr.min.js"></script>
    <script src="{{ site.asset_url }}/js/app.js"></script>
    {% if page.unique_js %}
    <script src="{{ site.asset_url }}/js/{{ page.unique_js }}.js"></script>
    {% endif %}
</body>
</html>
