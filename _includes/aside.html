<aside class="side">
	<div class="side-close">
		<span class="side-close-icon"></span>
	</div>
	<div class="side-item search">
		<form action="#" onsubmit="return false;">
			<input id="jekyll_search_input" class="search-input" type="text" name="" aria-label="search"/>
			<button type="reset" class="search-reset fas fa-times" aria-label="close"></button>
		</form>
		<ul id="jekyll_search_container" class="search-result"></ul>
	</div>
	<div class="side-item side-nav">
		<ul>
		    {% for category in site.category %}
			    <li><a href="{{ category.url }}">{{ category.title }}</a></li>
	        {% endfor %}
        </ul>
	</div>
	<div class="side-item side-nav">
		<ul>
			<li><a href="http://aproid.ddns.net:8080/" target="_blank">Portfolio</a></li>
		</ul>
	</div>
</aside>
